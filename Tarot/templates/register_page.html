{% extends "base.html" %}
{% load static %}
{% block title %}Đăng kí{% endblock %}
{% block content %}
    <div class="container-register">
        <div class="register-box">
            <h2 class="register-title">Đăng kí</h2>
            <form>
                <div class="form-group-register">
                    <label for="Họ Và Tên">Họ Và Tên:</label>
                    <input type="name" id="name" name="name">
                </div>
                <div class="form-group-register">
                    <label for="Ngày / Tháng / Năm Sinh">Ngày / Tháng / Năm Sinh:</label>
                    <input type="birh_date" id="birh_date" name="birh_date">
                </div>
                <div class="form-group-register">
                    <label for="Số Điện Thoại">Số Điện Thoại:</label>
                    <input type="phone_number" id="phone_number" name="phone_number">
                </div>
                <div class="form-group-register">
                    <label for="E-mail">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group-register">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group-register">
                    <label for="Xác Nhận Mật Khẩu">Re-Password:</label>
                    <input type="re-password" id="re-password" name="re-password">
                </div>
                <button class="register-button">Đăng kí</button>
            </form>
        </div>
    </div>
{% endblock %}
