
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link
      rel="stylesheet"
      href="{% static 'libs/bootstrap-5.3.0-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{%static 'libs/calendar-01/css/style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/dup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'Tarot:login' %}">
                        <img src="{% static 'img\TAROTALK_LOGO.png' %}" alt="Logo TAROTALK" class="logo-image">
                        TAROTALK
                    </a>
                </li>
                <li class="move-down"><a href="#">READERS</a></li>
                <li class="move-down"><a href="#">SỰ KIỆN</a></li>
                <li class="move-down"><a href="#">BÀI VIẾT</a></li>
                <li class="move-down"><a href="#">HƯỚNG DẪN</a></li>
                <li class="move-down"><a href="#">TÀI KHOẢN</a></li>
                
            </ul>
        </nav>
        
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
